---
# file: vars/frontend

hostname: allinone.irma.local
frontend_install_dir: /var/www/prod.project.local/current

uwsgi_api_app_name: frontend-api
uwsgi_api_dir: /var/run/uwsgi/{{ uwsgi_api_app_name }}

nodejs_version: "0.10.30"
nodejs_global_packages:
  - debug

nginx_configs:
  proxy:
    - proxy_set_header X-Real-IP $remote_addr
    - proxy_set_header Host $http_host
    - proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for
    - proxy_set_header X-NginX-Proxy true
    - proxy_redirect off
    - proxy_http_version 1.1
    - proxy_set_header Upgrade $http_upgrade
    - proxy_set_header Connection "upgrade"

nginx_sites:
  itsatrap:
    - server_name {{ ansible_eth1.ipv4.address }}
    - listen 80
    - root /usr/share/nginx/www/
    - index index.html
  irma-frontend:
    - listen 80 default_server
    - listen [::]:80 default_server ipv6only=on
    - server_name www.{{ hostname }}
    - client_max_body_size 100m
    - location ~ /\.ht {
        deny all;
      }
    - location /_api {
        include uwsgi_params;
        rewrite ^/_api/(.+) /$1 break;
        uwsgi_pass unix://{{ uwsgi_api_dir }}/socket;
      }
    - location / {
            alias {{ frontend_install_dir }}/web/dist/;
            index index.html;
      }
    - error_log /var/log/nginx/{{ hostname }}.error.log
    - access_log /var/log/nginx/{{ hostname }}.access.log
