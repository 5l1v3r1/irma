---
# file: vars/frontend

hostname: allinone.irma.local

frontend_install_dir: /var/www/prod.project.local/current
frontend_venv_dir: "{{ frontend_install_dir }}/venv"
frontend_uwsgi_api_appname: frontend-api
frontend_uwsgi_api_socket: /var/run/uwsgi/{{ frontend_uwsgi_api_appname }}.socket
frontend_uwsgi_api_logfile: /var/log/uwsgi/{{ frontend_uwsgi_api_appname }}.log
frontend_celery_cmd: "{{ frontend_venv_dir }}/bin/celery worker -A frontend.tasks:frontend_app --loglevel=INFO"
frontend_celery_logfile: /var/log/celery.log

nodejs_version: "0.10.30"
nodejs_global_packages:
  - debug

# supervisord_extra_confs:

nginx_configs:
  proxy:
    - proxy_set_header X-Real-IP $remote_addr
    - proxy_set_header Host $http_host
    - proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for
    - proxy_set_header X-NginX-Proxy true
    - proxy_redirect off
    - proxy_http_version 1.1
    - proxy_set_header Upgrade $http_upgrade
    - proxy_set_header Connection "upgrade"

nginx_sites:
  itsatrap:
    - server_name {{ ansible_eth1.ipv4.address }}
    - listen 80
    - root /usr/share/nginx/www/
    - index index.html
  irma-frontend:
    - listen 80 default_server
    - listen [::]:80 default_server ipv6only=on
    - server_name www.{{ hostname }}
    - client_max_body_size 100m
    - location ~ /\.ht {
        deny all;
      }
    - location /_api {
        include uwsgi_params;
        rewrite ^/_api/(.+) /$1 break;
        uwsgi_pass unix://{{ frontend_uwsgi_api_socket }};
      }
    - location / {
            alias {{ frontend_install_dir }}/web/dist/;
            index index.html;
      }
    - error_log /var/log/nginx/{{ hostname }}.error.log
    - access_log /var/log/nginx/{{ hostname }}.access.log

# vim: sw=2
