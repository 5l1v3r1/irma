---

servers:
  - name: brain.irma
    ip: 172.16.1.30
    hostname: brain.irma
    memory: 2048
    share_code: false

ansible_config:
  extra_vars:
    vagrant: true
    vagrant_share: false
  groups:
    frontend:
      - brain.irma
    brain:
      - brain.irma
    clamav:
      - brain.irma
    comodo:
      - brain.irma
    mcafee:
      - brain.irma
    "probe:children":
      - clamav
      - comodo
      - mcafee
