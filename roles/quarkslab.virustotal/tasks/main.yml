---

# As the repositories are not cloned yet, we cannot use requirements.txt
- name: "Installing dependencies with pip system-wide"
  pip:
    name: "{{ item }}"
    state: "latest"
  with_items:
     - virustotal-api
  when: virustotal_deployment|default(False) == False

- name: "Setting virustotal probe configuration"
  ini_file:
    dest: "{{ probe_deployment_dir }}/modules/external/virustotal/config.ini"
    section: "{{ item.section }}"
    option: "{{ item.option }}"
    value: "{{ item.value }}"
  with_items: virustotal_configs
  when: virustotal_deployment|default(False) == True
