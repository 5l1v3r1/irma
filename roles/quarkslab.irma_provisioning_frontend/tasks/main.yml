---

- name: Ensure that directory /var/www has www-data rights
  file:
    path: /var/www
    state: directory
    owner: "{{ frontend_user }}"
    group: "{{ frontend_group }}"
    recurse: yes
  notify: restart nginx

# Open additional network ports on the Frontend
- name: Allow all access to HTTP
  ufw:
    rule: allow
    port: "{{ item }}"
    proto: tcp
  with_items:
    - 80
    - 443
  tags:
    - ufw

- name: Install tools for PostgreSQL support
  apt:
    name: "postgresql-server-dev-{{postgresql_version}}"
    state: present

- pip:
    name: psycopg2
    state: present

- include: openssl_configuration.yml
  when: frontend_openssl|default(False) == True
