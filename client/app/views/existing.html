<form class="settings row" ng-submit="goToScan(existingId)">
  <div class="col-md-6 col-md-offset-3 existing">
    <p>You can view the results of an existing scan by providing the id provided at the time</p>
    <div class="input-group">
      <input type="text" class="form-control" ng-model="existingId">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-arrow-right"></span></button>
      </span>
    </div>
  </div>
</form>

<p>
  <button class="action btn btn-lg btn-success" ng-click="newScan()">New Scan</button>
</p>
